{% extends "events/layout.html" %}

{% block content %}
    <style>
        html, body {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
           /* background-color: #FFCC00; */

    background: linear-gradient(to bottom, #FFCC00 45%, #FFFF99 100%);
        }
        .content-wrapper {
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
    padding-top: 215px; /* Adjust this value to increase/decrease the space between the nav and the image */
    padding-left: 20px; /* Adjust this value to increase/decrease the space on the left */
    padding-right: 20px; /* Adjust this value to increase/decrease the space on the right */

        }
        .content-wrapper img {
            max-width: 45%;
            height: auto;
            margin-bottom: 20px;


        }

        @media screen and (max-width: 100%) { /* adjust this value to the breakpoint you want */
    .content-wrapper {
        padding-top: -50px; /* for smaller screens */
    }
}
    </style>

    <div class="content-wrapper">
        {% for image in images %}
           <!-- <h2>{{ image.name }}</h2> -->
            <img src="{{ image.image.url }}" alt="{{ image.name }}">
        {% endfor %}
    </div>
{% endblock %}
